<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>    
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="/fotos/new" class="btn btn-primary">Nova Foto</a>
                </span>
                <input ng-model="filtro" ng-model-options="{debounce: 500}" class="form-control" placeholder="filtrar" /> <!-- ng-model é dual-bind -> a cada alteração, muda o conteudo de $scope.filtro dentro de fotos-controller e vice-versa -->
            <!-- ng-model-options="{debounce: 500}" -> Delay de meio segundo para atualizar $scope -->
            </div>
        </form>
    </div><!-- fim col-md-12 -->
</div><!-- fim row -->

<div class="row">
    <meu-painel ng-repeat="foto in fotos | filter: filtro" class="col-sm-2 col-md-2 painel-animado" titulo="{{foto.titulo}}"> <!-- pipe(|) é um filtro, dentro desse filter pode entrar outos, no caso está sendo usado o filtro "filter" com a propriedade "filtro"(vindo de ng-model)-->
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">

        <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
        <meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>
    </meu-painel>
</div>
